name: Validate Study Guide

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  markdown-lint:
    name: Markdown Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Run markdownlint
        run: markdownlint-cli2 "**/*.md" "#node_modules"

  link-validation:
    name: Link Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: --config .lychee.toml --verbose --no-progress '**/*.md'
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  structure-validation:
    name: Structure Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Repository Structure
        run: |
          chmod +x .github/scripts/validate-structure.sh
          .github/scripts/validate-structure.sh

      - name: Check for Orphaned Files
        run: |
          chmod +x .github/scripts/check-orphans.sh
          .github/scripts/check-orphans.sh
